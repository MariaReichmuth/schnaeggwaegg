  <!-- Bereich für die statistischen Informationen zu Zone 2 -->

    <!-- Titel und Beschreibung der Zone 2 -->
    <h1>ZONE 2</h1>

      Er soll sie dazu bringen, umzukehren.
    </p>

    <!-- Video zur Veranschaulichung des Elektrozauns in Aktion -->

    <!-- Navigation zwischen den einzelnen Zonen und zur Übersicht -->

  </div>
